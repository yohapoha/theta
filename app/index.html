<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Document</title>
    <!-- build:css css/vendors.css -->

    	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    	<!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    	<!-- inject:css -->
    	<link rel="stylesheet" href="/css/bottom.css">
    	<link rel="stylesheet" href="/css/content.css">
    	<link rel="stylesheet" href="/css/head.css">
    	<link rel="stylesheet" href="/css/main.css">
    	<link rel="stylesheet" href="/css/nav.css">
    	<!-- endinject -->
    <!-- endbuild -->
    <!-- build:js js/vendors.js -->
    	<!-- bower:js -->
    	<script src="bower_components/jquery/dist/jquery.js"></script>
    	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="social"></div>
            </div>
            <div class="col-xs-1"></div>

            <div class="col-xs-1"></div>
            <div class="col-xs-10 logo-panel">

    <nav class="container-fluid navbar-fixed-top navigation">
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8 navigation-panel">

            </div>
            <div class="col-xs-2 slider-panel-side"></div>

        </div>

    <div class="container-fluid navbar-fixed-bottom bottom">
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8 bottom-panel">
                <div class="copyright">2016 © Тета Технолоджис</div>
                <div class="bottom-logo"></div>
            </div>
            <div class="col-xs-2"></div>

    	<script src="/js/main.js"></script>
    	<script src="/js/navigation.js"></script>
    	<!-- endinject -->
