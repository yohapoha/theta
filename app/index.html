<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- build:css css/vendors.css -->
    	<!-- bower:css -->
    	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    	<!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    	<!-- inject:css -->
    	<link rel="stylesheet" href="/css/bottom.css">
    	<link rel="stylesheet" href="/css/content.css">
    	<link rel="stylesheet" href="/css/head.css">
    	<link rel="stylesheet" href="/css/main.css">
    	<link rel="stylesheet" href="/css/nav.css">
    	<!-- endinject -->
    <!-- endbuild -->
    <!-- build:js js/vendors.js -->
    	<!-- bower:js -->
    	<script src="bower_components/jquery/dist/jquery.js"></script>
    	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    	<script src="bower_components/angular/angular.js"></script>
    	<!-- endbower -->
    <!-- endbuild -->
</head>
<body>
    <div class="container-fluid head">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="social"></div>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 logo-panel">
                <div class="logo"></div>
            </div>
        </div>
    </div>
    <nav class="container-fluid navigation">
        <div class="row">
            <div class="hidden-xs hidden-sm col-md-1 col-lg-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 navigation-panel">
                <a href="#main" class="navigation-link">Добро пожаловать</a>
                <a href="#service" class="navigation-link">Услуги и цены</a>
                <a href="#projects" class="navigation-link">Онлайн заявка</a>
                <a href="#contacts" class="navigation-link">Гарантия</a>
                <a href="#reviews" class="navigation-link">Режим работы</a>
                <a href="#about" class="navigation-link">Контакты</a>
            </div>
            <div class="hidden-xs hidden-sm col-md-1 col-lg-2"></div>
            <div class="clearfix"></div>
            <div class="hidden-xs hidden-sm col-md-1 col-lg-2 slider-panel-side"></div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 slider-panel">
                <div class="slider"></div>
            </div>
            <div class="hidden-xs hidden-sm col-md-1 col-lg-2 slider-panel-side"></div>
        </div>
    </nav>
    <div class="container-fluid content">
        <div id="main-page" class="row page">
            <div class="col-xs-12">
                <h3 class="page-title">Главная</h3>
                <div class="page-body"></div>
            </div>
        </div>
        <div id="service-page" class="row page">
            <div class="col-xs-12">
                <h3 class="page-title">Сервисное обслуживание</h3>
                <div class="page-body"></div>
            </div>
        </div>
        <div id="projects-page" class="row page">
            <div class="col-xs-12">
                <h3 class="page-title">Список услуг</h3>
                <div class="page-body"></div>
            </div>
        </div>
        <div id="contacts-page" class="row page">
            <div class="col-xs-12">
                <h3 class="page-title">Онлайн заявка</h3>
                <div class="page-body"></div>
            </div>
        </div>
        <div id="reviews-page" class="row page">
            <div class="col-xs-12">
                <h3 class="page-title">Отзывы</h3>
                <div class="page-body"></div>
            </div>
        </div>
        <div id="about-page" class="row page">
            <div class="col-xs-12">
                <h3 class="page-title">О нас</h3>
                <div class="page-body"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid navbar-fixed-bottom bottom">
        <div class="row">
            <div class="col-xs-3 col-sm-3 bottom-panel">
                <div class="bottom-text copyright">© 2016</div>
            </div>
            <div class="col-xs-9 col-sm-6 bottom-panel">
                <div class="bottom-text">Theta Technologies ● Тета Технолоджис</div>
            </div>
            <div class="hidden-xs col-sm-3 bottom-panel">
                <div class="bottom-text organization">ИП Полищук А.М.</div>
            </div>
        </div>
    </div>
    <!-- build:js js/main.js -->
    	<!-- inject:js -->
    	<script src="/js/main.js"></script>
    	<script src="/js/navigation.js"></script>
    	<!-- endinject -->
    <!-- endbuild -->
</body>
</html>
